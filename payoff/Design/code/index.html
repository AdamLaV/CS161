<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,800" rel="stylesheet">
	<link rel="stylesheet" href="payoff.css">
	<script src="main.js"></script>

	<title>Payoff Calculator</title>

</head>

<body>
	<div class="wrapper">
		<div class="head">
			<h1>PAYOFF CALCULATOR</h1>
			<H5>Created with ❤️ by Francis Knight</H5>
		</div>

		<div class="payoff-input">
			<div class="user-input">
				<form>
					<div class="form-block">
						<label for="balance">Enter Balance:</label><input type="number" name="balance" id="balance">
					</div>

					<div class="form-block">
						<label for="payment">Enter Payment:</label><input type="number" name="payment" id="payment">
					</div>

					<div class="form-block">
						<label for="apr">Enter APR:</label><input type="number" name="apr" id="apr">
					</div>
			</div>
		</div>
		<div class="payoffsubmit">
			<button id="submit">SUBMIT</button>
		</div>
		</form>
	</div>

</body>
